{% extends 'base.html' %}

{% block title %}Create/Update Post{% endblock %}

{% block content %}
    
    <form method="post"
        action="{% if request.method == 'POST'%}{% url 'post-create' %}{% endif %}"
        enctype="multipart/form-data">

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>



{% endblock %}
